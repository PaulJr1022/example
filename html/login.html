<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" type="image/jpg" href="../Images/user-profile.png">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="myBody">

    <div class="login">
        <h1>Login</h1>
        <form id="loginFrom">
            <label for="loginUsername">User Name</label>
            <input type="loginUsername" name="loginUsername" id="loginUsername" placeholder="Enter you user name" required>
            <label for="loginPassword">Password</label>
            <input type="password" name="loginPassword" id="loginPassword" placeholder="Enter your password" required>
             
             <button type="submit" class="userCreateBtn">Login</button>
             
        </form>
        <p id="loginMessage" style="color: red; font-size: 20px;"></p>
        <p>Forgot password <a href="#">click here</a></p>
    </div>

    <script src="../Js/login.js"></script>  
    
</body>
</html>
